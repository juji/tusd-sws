

services:
  tusd:
    image: tusproject/tusd:latest
    ports:
      - "8080:8081"
    volumes:
      - ./files:/srv/tusd-data/data
      - ./hooks:/srv/tusd-hooks
    command: -port 8081 -base-path / -hooks-dir /srv/tusd-hooks -disable-download -behind-proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3

  static-web-server:
    image: joseluisq/static-web-server:latest
    ports:
      - "8787:8787"
    volumes:
      - ./files:/public
    command: -p 8787 -d /public --compression gzip
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/"]
      interval: 30s
      timeout: 10s
      retries: 3